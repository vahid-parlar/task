<form [formGroup]="projectForm" (ngSubmit)="SaveProject()">
  <mat-card>
    <mat-card-header>
      <h2>{{pageTitle}}</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>title</mat-label>
        <input matInput formControlName="title"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>description</mat-label>
        <input matInput formControlName="description"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>startDate</mat-label>
        <input matInput formControlName="startDate"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>endDate</mat-label>
        <input matInput formControlName="endDate"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      @if(id == null){
        <button mat-raised-button color="primary" type="submit">Save</button>
      }@else {
        <button mat-raised-button color="primary" type="submit" >Edit</button>
      }

      <button [routerLink]="['/project-list']" mat-raised-button color="accent">Cancel</button>
    </mat-card-footer>
  </mat-card>
</form>
